            //create a class that extends the base class book
            class TypedBook extends Book
            {
                //define a constructor
                constructor(title, author, pubdate, type){
                    super(title, author, pubdate);
                    this._type = type;
                }
                //get and set
                get type(){
                    return this._type;
                }

                //set
                set type(newValue){
                    this._type = newValue;
                }

                //lets override getBook from our base class   
                getBook(){
                    return super.getBook() + " - category: " + this.type
                    //return 'reordering values: ' + this.pubdate + ' ' + this.type;
                }
                getBookInfo(){
                    return 'reordering values: ' + this.pubdate + ' ' + this.type;
                }
