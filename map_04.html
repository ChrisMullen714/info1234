<!DOCTYPE html>
<html>

<head>
    <title>Map</title>
    <script>
        console.log("map example");

        var map1 = new Map();

        //add a string key and value
        map1.set('value1', 'string/string key value pair');

        //add a numeric key and a value
        map1.set(1, 'numeric/string key value pair');

        //
        //map1.set(NaN, 'this allowed');

        //get the size of my map
        console.log('map size: ', map1.size);

        //get values using keys
        console.log('key - value1, value: ', map1.get('value1'));
        console.log('key - 1, value: ', map1.get(1));

        //iterate the map by key value pairs
        for(var [key, value] of map1){
            console.log(key + ' : ' + value);
        }

        //iterating through keys
        for(var key of map1.keys()){
            console.log('Key: ', key);
        }

        //iterating through values
        for(var value of map1.values()){
            console.log('value: ', value);
        }

        map1.forEach(function(value){
            console.log('value: ', value);
        });

        //define an iterator for the keys
        var mapIterator = map1.keys();
        //use the next() method to get the next value
        console.log('value using iterator: ', mapIterator.next().value);
        console.log('value using iterator: ', mapIterator.next().value);

    </script>
</head>

<body>
    <a href="index.html">Home</a>
    <h1>Map</h1>
</body>

</html>
