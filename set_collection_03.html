<!DOCTYPE html>
<html>

<head>
    <title>Set (Collection)</title>
    <script>
        console.log("Set (Collection)");

        var collect1 = new Set();

        //add 2 values to the collection
        collect1.add('apple');
        collect1.add('oranges');

        //return the number of members in the collection
        console.log('collection size: ', collect1.size);

        //add a new member and try to add it again
        collect1.add('banana');
        collect1.add('banana'); //this is being ignored

         //return the number of members in the collection
         console.log('collection size: ', collect1.size);

         //remove a member
         collect1.delete('banana');

          //return the number of members in the collection
          console.log('collection size: ', collect1.size);

          //determine if particular values are members or not
          console.log('is banana a member?', collect1.has('banana'));
          console.log('is apple a member?', collect1.has('apple'));

          //the foreEach() method calls a anonymous function
          var arr2 = [];
          collect1.forEach(function(value){
            arr2.push(value);
              console.log(value);
          });

          //the forEach() with a named function
          collect1.forEach(loopFor);

         
          function loopFor(value){
           
              console.log('printed value using named function: ', value);
          }

          console.log('value at index 1 (arr2):', arr2[1]);

          //convert collection into an array
          var arr = [...collect1];
          //print value at index 0
          console.log('value at index 0:', arr[0]);

          //create a collection using an array as an input parameter
          var collect2 = new Set(['one', 'two', 'three']);
          console.log('size of collection 2: ', collect2.size);

          var arr3 = ['test1', 'test2'];
          var collect3 = new Set(arr3);
          console.log('size of collection 3: ', collect3.size);

          //clear contents from collection 1
          collect1.clear();
          console.log('collection 1 size after deleting members: ', collect1.size);

    </script>
</head>

<body>
    <a href="index.html">Home</a>
    <h1>Set (Collection)</h1>
</body>

</html>
